name: Build, test, upload

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Test
      run: dotnet test --no-build --verbosity normal -c Release
    - name: Publish Walgelijk
      uses: alirezanet/publish-nuget@v3.0.0
      with:
        PROJECT_FILE_PATH: Walgelijk\Walgelijk.csproj
        NUGET_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Publish Walgelijk.OpenTK
      uses: alirezanet/publish-nuget@v3.0.0
      with:
        PROJECT_FILE_PATH: Walgelijk.OpenTK\Walgelijk.OpenTK.csproj
        NUGET_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Publish Walgelijk.SimpleDrawing
      uses: alirezanet/publish-nuget@v3.0.0
      with:
        PROJECT_FILE_PATH: Walgelijk.SimpleDrawing\Walgelijk.SimpleDrawing.csproj
        NUGET_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Publish Walgelijk.Imgui
      uses: alirezanet/publish-nuget@v3.0.0
      with:
        PROJECT_FILE_PATH: Walgelijk.Imgui\Walgelijk.Imgui.csproj
        NUGET_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Publish Walgelijk.Physics
      uses: alirezanet/publish-nuget@v3.0.0
      with:
        PROJECT_FILE_PATH: Walgelijk.Physics\Walgelijk.Physics.csproj
        NUGET_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Publish Walgelijk.ParticleSystem
      uses: alirezanet/publish-nuget@v3.0.0
      with:
        PROJECT_FILE_PATH: Walgelijk.ParticleSystem\Walgelijk.ParticleSystem.csproj
        NUGET_KEY: ${{ secrets.NUGET_API_KEY }}
